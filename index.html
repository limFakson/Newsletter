<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" type="icon/xicon" href="assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Reborn">
        <div class="container">
            <img src="assets/images/illustration-sign-up-mobile.svg" class="img2" alt="">

            <div class="format">
                <h1>Stay Updated!</h1>
                <h3>Join 60,000+ product managers receiving monthly updates on:</h3>
                <div>
                    <table>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> Product discovery and building what matters </p>
                            </td>
                        </thead>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> Measuring to ensure updates are a success</p>
                            </td>
                        </thead>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> And much more!</p>
                            </td>
                        </thead>
                    </table>



                </div>
                <form>
                    <label for="mail">
                        <h3>Email address</h3>
                        <input type="text" id="mail" name="mail" placeholder="example@company.com">
                        <span class="error" aria-live="polite"></span>
                      </label>

                    <button class="button">Submit</button>
                </form>

            </div>
        </div>

        <div class="main">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="img1">
            <img src="assets/images/illustration-sign-up-mobile.svg" class="img2" alt="">
        </div>
    </div>


    <script>
        const form = document.querySelector("form");
        const email = document.getElementById("mail");
        const error = email.nextElementSibling;

        // As per the HTML Specification
        const emailRegExp =
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        // Now we can rebuild our validation constraint
        // Because we do not rely on CSS pseudo-class, we have to
        // explicitly set the valid/invalid class on our email field
        window.addEventListener("load", () => {
            // Here, we test if the field is empty (remember, the field is not required)
            // If it is not, we check if its content is a well-formed email address.
            const isValid = email.value.length === 0 || emailRegExp.test(email.value);
            email.className = isValid ? "valid" : "invalid";
        });

        // This defines what happens when the user types in the field
        email.addEventListener("input", () => {
            const isValid = email.value.length === 0 || emailRegExp.test(email.value);
            if (isValid) {
                email.className = "valid";
                error.textContent = "";
                error.className = "error";
            } else {
                email.className = "invalid";
            }
        });

        // This defines what happens when the user tries to submit the data
        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const isValid = email.value.length != 0 || emailRegExp.test(email.value);
            if (!isValid) {
                email.className = "invalid";
                error.textContent = "valid email required";
                error.className = "error active";
            } else {
                email.className = "valid";
                error.textContent = "";
                error.className = "error";
                window.location.href = 'Thank_you.html';
            }
        });
    </script>
</body>

</html>
