<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="icon/xicon" href="assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Reborn">
        <div class="container">

            <div class="format">
                <h1>Stay Updated!</h1>
                <h3>Join 60,000+ product managers receiving monthly updates on:</h3>
                <div>
                    <table>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> Product discovery and building what matters </p>
                            </td>
                        </thead>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> Measuring to ensure updates are a success</p>
                            </td>
                        </thead>
                        <thead>
                            <td><img src="assets/images/icon-list.svg" alt="" class="coin"></td>
                            <td>
                                <p> And much more!</p>
                            </td>
                        </thead>
                    </table>



                </div>

                <form action="Thank_you.html">
                    <h3>Email address</h3>
                    <input type="email" placeholder="email@company.com">
                    <br><br>
                    <input class="button" type="submit" value="Subscribe to monthly newspaper">
                </form>
            </div>
        </div>

        <div class="main">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
</body>

</html>
